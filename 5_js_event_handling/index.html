<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling with JavaScript</title>
    <style>
        button {
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        #container {
            background-color: rgb(211, 211, 211);
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
            align-items: center;
            padding: 4px;
            height: 200px;
            border-radius: 16px;
        }
    </style>
</head>

<body>
    <h1>JavaScript Event Handling</h1>

    <div id="container">
        <button id="clickMeBtn">Click Me</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("clickMeBtn").addEventListener("click", function () {
            document.getElementById("message").innerText = "Button was clicked!";
        });
    </script>
</body>

</html>
