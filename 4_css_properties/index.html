<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Example</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box:hover {
            background-color: #4CAF50;
            color: white;
        }

        p {
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Box 1</h2>
            <p>This is an example of a box with hover effects and shadow.</p>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>This is another box that changes background color when hovered over.</p>
        </div>
    </div>
</body>

</html>
